    function renderMenu() {
        const container = document.getElementById('menu-container');
        let html = '';
        menuData.forEach((cat, catIdx) => {
            html += `<h2 class="category-title">${cat.category}</h2>`;
            cat.items.forEach((item, itemIdx) => {
                const itemId = `item-${catIdx}-${itemIdx}`;
                html += `
                <div class="menu-card">
                    <img src="${item.img}" class="item-img" onerror="this.src='https://via.placeholder.com/100?text=Food'">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p id="price-${itemId}">â‚¹${item.variants ? item.variants[0].price : item.price}</p>
                    </div>
                    <div class="action-area">
                        ${item.variants ? `
                            <select class="size-select" id="select-${itemId}" onchange="updateUI('${itemId}')">
                                ${item.variants.map(v => `<option value="${v.price}">${v.size}</option>`).join('')}
                            </select>
                        ` : ''}
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty('${itemId}', '${item.name}', -1)">-</button>
                            <span class="qty-val" id="qty-${itemId}">0</span>
                            <button class="qty-btn" onclick="changeQty('${itemId}', '${item.name}', 1)">+</button>
                        </div>
                    </div>
                </div>`;
            });
        });
        container.innerHTML = html;
    }

    window.updateUI = function(itemId) {
        const select = document.getElementById(`select-${itemId}`);
        if(select) {
            document.getElementById(`price-${itemId}`).innerText = `â‚¹${select.value}`;
        }
    }

    window.changeQty = function(itemId, name, delta) {
        const select = document.getElementById(`select-${itemId}`);
        const size = select ? select.options[select.selectedIndex].text : "";
        const price = select ? parseInt(select.value) : parseInt(document.getElementById(`price-${itemId}`).innerText.replace('â‚¹', ''));
        
        const cartKey = `${name}${size ? ' ('+size+')' : ''}`;
        
        if(!cart[cartKey]) cart[cartKey] = { quantity: 0, price: price };
        
        cart[cartKey].quantity += delta;
        
        if(cart[cartKey].quantity <= 0) {
            cart[cartKey].quantity = 0;
            delete cart[cartKey];
        }

        document.getElementById(`qty-${itemId}`).innerText = cart[cartKey] ? cart[cartKey].quantity : 0;
        updateCartBar();
    }

    function updateCartBar() {
        const cartBar = document.getElementById('cart-bar');
        let totalItems = 0;
        let totalPrice = 0;

        for (let key in cart) {
            totalItems += cart[key].quantity;
            totalPrice += (cart[key].quantity * cart[key].price);
        }

        if(totalItems > 0) {
            cartBar.style.display = 'flex';
            document.getElementById('cart-count').innerText = `${totalItems} Items | Total: â‚¹${totalPrice}`;
        } else {
            cartBar.style.display = 'none';
        }
    }

    window.clearCart = function() {
        cart = {};
        renderMenu();
        updateCartBar();
    }

    window.sendToWhatsApp = function() {
        let msg = "*Cafe Indica - New Order*%0A%0A";
        let total = 0;
        for (let key in cart) {
            msg += `â€¢ ${key} x ${cart[key].quantity}: â‚¹${cart[key].quantity * cart[key].price}%0A`;
            total += (cart[key].quantity * cart[key].price);
        }
        msg += `%0A*Total Bill: â‚¹${total}*`;
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
    }

    renderMenu();
