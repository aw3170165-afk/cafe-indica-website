<html lang="en">

    <style>
        :root { --accent-green: #1a4d2e; --white: rgba(255, 255, 255, 0.98); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1000&q=80');

            padding-bottom: 140px;

        .logo-icon { font-size: 50px; display: block; margin-bottom: 5px; }
        
        .container { max-width: 500px; margin: auto; padding: 15px; }

        .item-details { padding: 10px; flex: 1; }
        .item-details h3 { font-size: 0.85rem; color: #333; margin-bottom: 2px; }
        .item-details p { font-size: 0.95rem; color: var(--accent-green); font-weight: 600; }
        
        .action-area { display: flex; flex-direction: column; align-items: flex-end; padding: 10px; min-width: 120px; }
        .size-select { padding: 5px; border-radius: 6px; border: 1px solid #ddd; font-size: 0.7rem; margin-bottom: 8px; width: 100px; background: #fff; }

        .qty-val { font-weight: 600; font-size: 0.9rem; min-width: 20px; text-align: center; }
