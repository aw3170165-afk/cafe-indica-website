<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beatstreet x Kalakriti | Kalyani Creative Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
    body { background: #0f0f0f; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
    .heading { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }
    
    .box-gradient {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }
    .box-gradient:hover { border-color: #ff2a2a; transform: translateY(-5px); }

    .star-rating { direction: rtl; display: inline-flex; }
    .star-rating input { display: none; }
    .star-rating label { color: #333; cursor: pointer; font-size: 32px; transition: 0.2s; padding: 0 4px; }
    .star-rating label:hover, .star-rating label:hover ~ label, .star-rating input:checked ~ label { color: #ff2a2a; }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
    .wa-float { animation: pulse 2s infinite; }
  </style>
</head>

<body>

<nav class="fixed top-0 left-0 w-full z-50 bg-black/90 backdrop-blur-md border-b border-white/10 px-5 py-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="heading text-lg font-bold tracking-tighter text-white">B-STREET<span class="text-red-500">.</span></div>
    <div class="hidden md:flex gap-6 text-[10px] tracking-[2px] font-bold text-white">
      <a href="#home" class="hover:text-red-500 transition">HOME</a>
      <a href="#teachers" class="hover:text-red-500 transition">TEACHERS</a>
      <a href="#rating" class="hover:text-red-500 transition">REVIEWS</a>
    </div>
    <a href="#contact" class="bg-red-600 text-white text-[11px] font-bold px-5 py-2 rounded-full uppercase tracking-widest text-center">Contact</a>
  </div>
</nav>

<section id="home" class="relative h-[40vh] flex items-center justify-center text-center px-6 pt-16">
  <div class="absolute inset-0">
    <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad" class="w-full h-full object-cover opacity-30">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#0f0f0f]"></div>
  </div>
  <div class="relative z-10">
    <h1 class="heading text-4xl font-bold uppercase tracking-widest">Beatstreet</h1>
    <p class="text-red-500 tracking-[0.4em] mt-2 text-xs font-bold uppercase">Academy Reviews</p>
  </div>
</section>

<section id="teachers" class="py-12 px-6 max-w-5xl mx-auto">
  <div class="box-gradient p-6 rounded-3xl flex flex-col md:flex-row gap-6 items-center">
    <img src="https://i.ibb.co/3ykG4S3J/b9b597c4-0672-468f-9a9f-3d14690835ad.jpg" class="h-32 w-32 rounded-full object-cover border-2 border-red-600">
    <div class="text-center md:text-left">
      <h3 class="heading text-xl text-white font-bold">Aniket Prasad</h3>
      <p class="text-[10px] text-red-500 font-bold mb-2 uppercase tracking-widest">Dance & Zumba Expert</p>
      <a href="https://www.instagram.com/a_ket_legacy_?igsh=cXVndjV3bTNlNms1" target="_blank" class="text-[10px] text-white border border-white/20 px-3 py-1 rounded-full hover:bg-red-600 transition uppercase">Instagram</a>
    </div>
  </div>
</section>

<section id="rating" class="py-16 px-6 text-center">
  <div class="box-gradient max-w-sm mx-auto p-8 rounded-3xl">
    <h3 class="heading text-sm mb-6 tracking-widest text-red-500 font-bold">Rate Our Academy</h3>
    
    <div id="rating-content">
        <div class="flex items-center justify-center gap-6 mb-6 border-b border-white/5 pb-6">
            <div>
                <p class="text-4xl font-bold text-white leading-none">5.0</p>
                <p class="text-[8px] opacity-40 uppercase tracking-tighter mt-1">Stars</p>
            </div>
            <div class="text-left flex-1">
                <p class="text-[10px] opacity-50 uppercase mb-1">Total Reviews</p>
                <p id="ratingCountDisplay" class="text-xl font-bold text-white">0</p>
            </div>
        </div>

        <form id="reviewForm" onsubmit="submitReview(event)">
            <p class="text-[10px] opacity-50 mb-3 uppercase text-white font-bold">Tap stars to rate</p>
            <div class="star-rating mb-4">
              <input type="radio" name="stars" id="star-5" required><label for="star-5">★</label>
              <input type="radio" name="stars" id="star-4"><label for="star-4">★</label>
              <input type="radio" name="stars" id="star-3"><label for="star-3">★</label>
              <input type="radio" name="stars" id="star-2"><label for="star-2">★</label>
              <input type="radio" name="stars" id="star-1"><label for="star-1">★</label>
            </div>
            <button type="submit" class="w-full bg-white text-black py-2 rounded-lg text-[10px] font-bold uppercase tracking-widest hover:bg-red-600 hover:text-white transition">Submit Review</button>
        </form>
    </div>

    <div id="success-msg" class="hidden py-8">
        <div class="bg-red-600/20 text-red-500 p-6 rounded-2xl border border-red-500/30">
            <h3 class="heading text-xs mb-1 text-white">Rating Submitted Successfully!</h3>
            <p class="text-[9px] opacity-70 uppercase tracking-widest">Thank you for your feedback.</p>
        </div>
    </div>
  </div>
</section>

<script>
  // Page load hone par purana count check karo
  window.onload = function() {
    let savedCount = localStorage.getItem('academyRatingCount');
    if (savedCount) {
      document.getElementById('ratingCountDisplay').innerText = savedCount;
    }
  };

  function submitReview(event) {
    event.preventDefault();
    
    // Get current count from storage or set to 0
    let currentCount = parseInt(localStorage.getItem('academyRatingCount') || "0");
    
    // Increment and Save
    let newCount = currentCount + 1;
    localStorage.setItem('academyRatingCount', newCount);
    
    // Update display
    document.getElementById('ratingCountDisplay').innerText = newCount;
    
    // Show success message
    document.getElementById('reviewForm').classList.add('hidden');
    document.getElementById('success-msg').classList.remove('hidden');
  }
</script>

</body>
</html>
